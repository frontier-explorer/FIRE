<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税金設定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>税金設定</h1>
            <p>金融所得に対する税率の変動を設定します。</p>
        </header>

        <main>
            <div class="input-section">
                <h2>税率イベント一覧</h2>
                <div class="instruction-box">
                    <p><strong>💡 入力方法:</strong></p>
                    <ul>
                        <li><strong>適用開始時期（年/月）:</strong> 設定した税率が適用され始めるタイミングです。</li>
                        <li>この税率は、**次の適用開始時期が設定されるまで**、継続して適用されます。</li>
                        <li><strong>0年0月または0年1月:</strong> どちらも「シミュレーション開始月」を意味します。</li>
                    </ul>
                </div>
                <div id="taxContainer">
                    </div>
                <div class="form-actions">
                    <button id="addTaxBtn" type="button">税率を追加</button>
                    <button id="saveTaxBtn">設定を保存</button>
                </div>
            </div>

            <div class="back-link">
                <a href="index.html" class="nav-button">メイン画面に戻る</a>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taxContainer = document.getElementById('taxContainer');
            const addTaxBtn = document.getElementById('addTaxBtn');
            const saveTaxBtn = document.getElementById('saveTaxBtn');

            const createTaxItem = (index, taxData = {}) => {
                const taxItem = document.createElement('div');
                taxItem.classList.add('tax-item');
                taxItem.innerHTML = `
                    <h3>税率設定 ${index + 1}</h3>
                    <div class="form-group input-group">
                        <label>適用開始時期:</label>
                        <input type="number" class="tax-year" placeholder="年" value="${taxData.month !== undefined ? Math.floor(taxData.month / 12) : ''}" required>
                        <span>年</span>
                        <input type="number" class="tax-month" placeholder="月" value="${taxData.month !== undefined ? (taxData.month % 12) : ''}" required>
                        <span>月</span>
                    </div>
                    <div class="form-group input-group">
                        <label>税率（%）:</label>
                        <input type="number" step="0.001" class="tax-rate" value="${taxData.rate || ''}" required>
                    </div>
                    <button type="button" class="remove-btn">削除</button>
                `;
                
                taxItem.querySelector('.remove-btn').addEventListener('click', () => {
                    taxItem.remove();
                    updateTaxNumbers();
                });

                return taxItem;
            };

            const updateTaxNumbers = () => {
                const items = document.querySelectorAll('.tax-item');
                items.forEach((item, index) => {
                    item.querySelector('h3').textContent = `税率設定 ${index + 1}`;
                });
            };
            
            const loadTax = () => {
                const appData = JSON.parse(localStorage.getItem('fireSimulatorData')) || {};
                const tax = appData.tax || [];
                taxContainer.innerHTML = '';
                if (tax.length > 0) {
                    tax.forEach((data, index) => {
                        taxContainer.appendChild(createTaxItem(index, data));
                    });
                } else {
                    taxContainer.appendChild(createTaxItem(0));
                }
                updateTaxNumbers();
            };

            addTaxBtn.addEventListener('click', () => {
                const index = taxContainer.children.length;
                const newTaxItem = createTaxItem(index);
                taxContainer.appendChild(newTaxItem);
                updateTaxNumbers();
            });

            saveTaxBtn.addEventListener('click', () => {
                const taxData = [];
                let isValid = true;
                
                document.querySelectorAll('.tax-item').forEach(item => {
                    const yearInput = item.querySelector('.tax-year');
                    const monthInput = item.querySelector('.tax-month');
                    const rateInput = item.querySelector('.tax-rate');
                    
                    const year = parseInt(yearInput.value, 10);
                    const month = parseInt(monthInput.value, 10);
                    const rate = parseFloat(rateInput.value);
                    
                    if (isNaN(year) || isNaN(month) || isNaN(rate) || year < 0 || month < 0 || month > 11 || rate < 0) {
                        isValid = false;
                        yearInput.classList.add('error-input');
                        monthInput.classList.add('error-input');
                        rateInput.classList.add('error-input');
                        return;
                    } else {
                        yearInput.classList.remove('error-input');
                        monthInput.classList.remove('error-input');
                        rateInput.classList.remove('error-input');
                    }
                    
                    const totalMonths = year * 12 + month;

                    taxData.push({
                        month: totalMonths,
                        rate: rate
                    });
                });

                if (!isValid) {
                    alert('全ての項目に正しい数値を入力してください。年数は0以上、月は0から11までの数値を入力してください。');
                    return;
                }

                const appData = JSON.parse(localStorage.getItem('fireSimulatorData')) || {};
                appData.tax = taxData.sort((a, b) => a.month - b.month);
                localStorage.setItem('fireSimulatorData', JSON.stringify(appData));
                alert('税金設定が保存されました！');
            });

            loadTax();
        });
    </script>
</body>
</html>
