<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保有証券</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .instruction-box {
            background-color: #f0f8ff;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>保有証券</h1>
            <p>保有する金融資産の基本情報を入力します。</p>
        </header>

        <main>
            <div class="input-section">
                <h2>保有銘柄一覧</h2>
                
                <div class="instruction-box">
                    <p>💡 <strong>リターンとボラティリティの注意点</strong></p>
                    <ul>
                        <li>ここで設定する**「期待リターン」**と**「ボラティリティ」**は、**その銘柄単独の動き**を定義します。</li>
                        <li>これらの値と、**「相関係数」**ページで設定する値（銘柄間の連動性）が**組み合わされる**ことで、シミュレーションでの**最終的な資産の変動**が決定されます。</li>
                        <li>現実的なシミュレーションを行うため、これらの値は過去のデータや専門家の予測に基づいて慎重に設定してください。</li>
                    </ul>
                </div>
                
                <div id="stocksContainer">
                    </div>
                <div class="form-actions">
                    <button id="addStockBtn" type="button">銘柄を追加</button>
                    <button id="saveStocksBtn">設定を保存</button>
                </div>
            </div>
            
            <div class="back-link">
                <a href="index.html" class="nav-button">メイン画面に戻る</a>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stocksContainer = document.getElementById('stocksContainer');
            const addStockBtn = document.getElementById('addStockBtn');
            const saveStocksBtn = document.getElementById('saveStocksBtn');

            const createStockItem = (index, stockData = {}) => {
                const stockItem = document.createElement('div');
                stockItem.classList.add('stock-item');
                stockItem.innerHTML = `
                    <h3>銘柄 ${index + 1}</h3>
                    <div class="form-group">
                        <label>銘柄名:</label>
                        <input type="text" class="stock-name" value="${stockData.Meigara || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>保有口数:</label>
                        <input type="text" class="kuchisu-input" value="${stockData.Kuchisu || ''}" inputmode="numeric" pattern="[0-9,]*" required>
                    </div>
                    <div class="form-group">
                        <label>単位口数:</label>
                        <input type="text" class="tani-input" value="${stockData.Tani || ''}" inputmode="numeric" pattern="[0-9,]*" required>
                    </div>
                    <div class="form-group">
                        <label>単位口数当たりの現在の価額（円）:</label>
                        <input type="text" class="current-value-input" value="${stockData.CurrentValuePerUnit || ''}" inputmode="numeric" pattern="[0-9,]*" required>
                    </div>
                    <div class="form-group">
                        <label>平均取得価額（円）:</label>
                        <input type="text" class="average-price-input" value="${stockData.AveragePrice || ''}" inputmode="numeric" pattern="[0-9,]*" required>
                    </div>
                    <div class="form-group">
                        <label>期待リターン（年率%）:</label>
                        <input type="number" step="0.01" class="return-input" value="${stockData.Return || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>ボラティリティ（年率%）:</label>
                        <input type="number" step="0.01" class="volatility-input" value="${stockData.Volatility || ''}" required>
                    </div>
                    <div class="form-group tax-start-group">
                        <label>税金開始時期（年/月）:</label>
                        <input type="number" class="tax-start-year" placeholder="年" value="${stockData.TaxStartYear !== undefined ? stockData.TaxStartYear : ''}">
                        <span>/</span>
                        <input type="number" class="tax-start-month" placeholder="月" value="${stockData.TaxStartMonth !== undefined ? stockData.TaxStartMonth : ''}">
                        <p style="font-size: 12px; color: #888; margin-left: 10px;">
                            空白: 生涯無税<br>
                            0/0 or 0/1: 最初から課税
                        </p>
                    </div>
                    <button type="button" class="remove-stock-btn">この銘柄を削除</button>
                `;
                
                stockItem.querySelector('.remove-stock-btn').addEventListener('click', () => {
                    stockItem.remove();
                    updateStockNumbers();
                });

                return stockItem;
            };

            const updateStockNumbers = () => {
                const stockItems = document.querySelectorAll('.stock-item');
                stockItems.forEach((item, index) => {
                    item.querySelector('h3').textContent = `銘柄 ${index + 1}`;
                });
            };

            const loadStocks = () => {
                const appData = JSON.parse(localStorage.getItem('fireSimulatorData')) || {};
                const stocks = appData.stocks || [];
                stocksContainer.innerHTML = '';
                if (stocks.length > 0) {
                    stocks.forEach((stock, index) => {
                        const stockItem = createStockItem(index, stock);
                        stocksContainer.appendChild(stockItem);
                    });
                } else {
                    addStock();
                }
                updateStockNumbers();
                document.querySelectorAll('input[inputmode="numeric"]').forEach(input => {
                    if (input.value) {
                        const value = input.value.replace(/,/g, '');
                        input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                    }
                    input.addEventListener('input', formatNumberInput);
                });
            };

            const addStock = () => {
                const index = stocksContainer.children.length;
                const stockItem = createStockItem(index);
                stocksContainer.appendChild(stockItem);
                updateStockNumbers();
                stockItem.querySelectorAll('input[inputmode="numeric"]').forEach(input => {
                    input.addEventListener('input', formatNumberInput);
                });
            };
            addStockBtn.addEventListener('click', () => addStock());
            
            saveStocksBtn.addEventListener('click', () => {
                const stocksData = [];
                let isValid = true;
                document.querySelectorAll('.stock-item').forEach(item => {
                    const stockName = item.querySelector('.stock-name').value;
                    const kuchisuValue = item.querySelector('.kuchisu-input').value;
                    const taniValue = item.querySelector('.tani-input').value;
                    const currentValueValue = item.querySelector('.current-value-input').value;
                    const averagePriceValue = item.querySelector('.average-price-input').value;
                    const returnRate = item.querySelector('.return-input').value;
                    const volatility = item.querySelector('.volatility-input').value;
                    const taxStartYearInput = item.querySelector('.tax-start-year').value;
                    const taxStartMonthInput = item.querySelector('.tax-start-month').value;

                    const kuchisu = parseInt(kuchisuValue.replace(/,/g, ''), 10);
                    const tani = parseInt(taniValue.replace(/,/g, ''), 10);
                    const currentValuePerUnit = parseInt(currentValueValue.replace(/,/g, ''), 10);
                    const averagePrice = parseInt(averagePriceValue.replace(/,/g, ''), 10);
                    
                    let taxStartYear = taxStartYearInput ? parseInt(taxStartYearInput, 10) : null;
                    let taxStartMonth = taxStartMonthInput ? parseInt(taxStartMonthInput, 10) : null;
                    
                    if (taxStartYear === null && taxStartMonth === null) {
                    } else if (taxStartYear === 0 && taxStartMonth === 0) {
                        taxStartMonth = 1;
                    }

                    if (!stockName || isNaN(kuchisu) || isNaN(tani) || isNaN(currentValuePerUnit) || isNaN(averagePrice) || isNaN(parseFloat(returnRate)) || isNaN(parseFloat(volatility)) || kuchisu < 0 || tani <= 0 || currentValuePerUnit <= 0 || averagePrice <= 0 || parseFloat(returnRate) < -100 || parseFloat(volatility) < 0) {
                        alert('全ての項目に正しい数値を入力してください。');
                        isValid = false;
                        return;
                    }
                    
                    if ((taxStartYear !== null && (isNaN(taxStartYear) || taxStartYear < 0)) ||
                        (taxStartMonth !== null && (isNaN(taxStartMonth) || taxStartMonth < 1 || taxStartMonth > 12)) ||
                        (taxStartYear !== null && taxStartMonth === null) ||
                        (taxStartYear === null && taxStartMonth !== null)) {
                        alert('税金開始時期は正しい年/月を入力するか、両方空欄にしてください。');
                        isValid = false;
                        return;
                    }

                    stocksData.push({
                        Meigara: stockName,
                        Kuchisu: kuchisu,
                        Tani: tani,
                        CurrentValuePerUnit: currentValuePerUnit,
                        AveragePrice: averagePrice,
                        Return: parseFloat(returnRate),
                        Volatility: parseFloat(volatility),
                        TaxStartYear: taxStartYear,
                        TaxStartMonth: taxStartMonth
                    });
                });

                if (!isValid) {
                    return;
                }

                const appData = JSON.parse(localStorage.getItem('fireSimulatorData')) || {};
                appData.stocks = stocksData;
                localStorage.setItem('fireSimulatorData', JSON.stringify(appData));
                alert('保有証券の設定が保存されました！');
            });

            loadStocks();
        });
    </script>
</body>
</html>
