<!DOCTYPE html><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>FIREシミュレーション</title><style>body{max-width:none!important;margin:0;padding:20px;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#f0f4f7;color:#333;min-width:1000px}h1,h2{text-align:center;color:#2c3e50}.simulation-buttons{display:flex;flex-wrap:wrap;gap:5px;justify-content:flex-start;margin-top:20px;padding-bottom:20px;border-bottom:1px solid #ddd}.simulation-button{flex-basis:calc(3%);height:30px;border-radius:5px;border:1px solid #ccc;color:#fff;font-weight:700;cursor:pointer;transition:background-color .2s ease;text-align:center;line-height:30px;font-size:12px;padding:0}.success{background-color:#3498db}.failure{background-color:#e74c3c}.simulation-button:hover{opacity:.8}#detail-table-container{width:100%;overflow-x:auto;margin-top:30px;border:1px solid #ccc;background-color:#fff;height:500px;overflow-y:scroll}#detail-table{width:100%;font-size:12px;table-layout:fixed}#detail-table thead{background-color:#f9f9f9}#detail-table td,#detail-table th{border:1px solid #ddd;text-align:center;vertical-align:middle;white-space:nowrap}#detail-table th{background-color:#e9ecef;color:#495057;text-align:center;vertical-align:middle}#detail-table thead tr:nth-child(1) td,#detail-table thead tr:nth-child(1) th{position:sticky;top:0;z-index:20;background-color:#f2f2f2}#detail-table thead tr:nth-child(2) td,#detail-table thead tr:nth-child(2) th{position:sticky;top:21px;background-color:#e6ffe6;z-index:10}tr:nth-child(2) td,tr:nth-child(2) th{top:20px}th{background-color:#ddd;z-index:11}.meigara-header-group{cursor:pointer;color:initial}.collapsed-detail-text{display:none}.showed-detail-button{padding:10px 20px;border:1px solid #999;background:#ff0}.kuchisu-increase{font-weight:700;color:#27ae60}.text-left{text-align:left}.result-stats{margin-top:20px;font-size:1.1em;text-align:center}#meigara-legend{margin-top:20px;padding:15px;background-color:#f0f8ff;border:1px solid #b3d4ff;border-radius:5px;text-align:left}#meigara-legend h3{margin-top:0;font-size:1.2em;color:#3498db}#chart-container{position:absolute;display:none;width:600px;max-width:90%;min-height:350px;background-color:#fff;border:1px solid #ccc;box-shadow:0 4px 8px rgba(0,0,0,.1);z-index:100;cursor:pointer;padding:10px;box-sizing:border-box}#simulation-detail{display:block}</style><header><h1>FIREシミュレーション結果</h1><a href="index.html"class="nav-button"style="display:block;width:200px;margin:0 auto 20px">メイン画面に戻る</a></header><main><section id="results-summary"><h2>シミュレーション結果の概要</h2><div class="result-stats"><p id="summary-text">データ読み込み中...</div><div class="filter-controls"style="text-align:center;margin-bottom:20px"><label for="failure-filter"><input type="checkbox"id="failure-filter"> 失敗したケースのみ表示</label></div><div id="simulation-buttons"class="simulation-buttons"></div></section><section id="simulation-detail"style="display:none"><h2 id="detail-title"style="text-align:left">シミュレーション詳細（試行 #1）</h2><div id="chart-container"style="width:95%;margin:30px auto;min-height:350px;cursor:pointer"><canvas id="totalAssetChart"></canvas></div><div id="meigara-legend"><h3>凡例</h3></div><div id="detail-table-container"><table id="detail-table"><thead><tr id="header-row-1"><th class="text-left"id="header-row-1-month"rowspan="2">(1)<br>年月<tr id="header-row-2"><th>(2) 引継<br>金融資産額<th>(3) 出費<th>(4) 収入<th>(5) 税金<th>(6) 保有現金<th>(7) 追加投資<th>(8) 期末<br>金融資産額<th>(9) 総資産<tbody id="detail-table-body"></table></div></section></main><script src="app.js"></script><script src="chart.min.js"></script><script src="simulate-logic.js"></script>
